<!DOCTYPE html>
<html>

<head>
    <title>Monday Schedule</title>
    <style>
        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
    <!-- Giving a border to elements also inside the table-->
</head>

<body>
    <!-- Header -->
    <h1>Strontium Monday Schedule</h1>


    <table style="border: 1px solid black;  border-collapse: collapse;">
        <!-- The style basically gives a border outside -->
        <tr>
            <th>Time</th>
            <th>Class</th>
        </tr>
        <!-- headers for the table! tr for row, th for header -->

        <tr>
            <td>7:30-8:15</td>
            <td>English</td>
        </tr>
        <!-- td is an element in a column -->

        <tr>
            <td>8:15-9:00</td>
            <td>Social Science</td>
        </tr>

        <tr>
            <td>9:10-9:55</td>
            <td rowspan="2">Physics</td>
        </tr>

        <tr>
            <td>9:55-10:40</td>
        </tr>

        <tr>
            <td>10:40-11:25</td>
            <td>Study Period</td>
        </tr>

        <tr>
            <td>11:25-12:10</td>
            <td>Math</td>
        </tr>

        <tr>
            <td>12:10-1:05</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <td>1:05-1:50</td>
            <td rowspan="2">Chemistry</td>
        </tr>

        <tr>
            <td>1:50-2:35</td>
        </tr>

        <tr>
            <td>2:45-3:30</td>
            <td rowspan="2">Computer Science</td>
        </tr>

        <tr>
            <td>3:30-4:15</td>
        </tr>

    </table>

    <p>i want to sleep</p>
</body>

</html>
