<!DOCTYPE html>
<html>

<body>

    <h2> Q1 2nd Graded Exercise submitted by Emma Tancinco of Strontium</h2>

    Meal Price: <input id="meal" type="number"><br>
    Tip: <input id="tip" type="number"><br>
    Service Charge: <input id="service" type="number"><br>

    <button onclick="totalMeal()">Accept Input</button> <br>

    <p>Total Meal: <span id="totalOutput"></span></p>

    <script>
        function totalMeal() {
            meal = Number(document.getElementById("meal").value);
            myTip = Number(document.getElementById("tip").value);
            service = Number(document.getElementById("service").value);

            totalCost = meal + myTip + (service / 100 * meal)
            totalOutput.innerHTML = (totalCost.toFixed(2))
        }

    </script>

</body>

</html>
