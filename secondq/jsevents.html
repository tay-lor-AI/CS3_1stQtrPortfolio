            <script>
                let typeMe = document.getElementById("typer");
                let score = document.getElementById("score");
                let oopsies = document.getElementById("result");
                let letters = "abcdefghijklmnopqrstuvwxyz";
                overlay = document.getElementsByClassName("overlay")[0];
                let scoreValue = 0;
                
                function getRandomLetter(){
                    randomLetter = Math.floor(Math.random()* letters.length);
                    return letters[randomLetter];
                }
                
                actual = getRandomLetter();
                typeMe.textContent = actual;

                document.body.onkeypress = function getTheResult(){
                    if (event.key.toLowerCase() === actual){
                        scoreValue += 1;
                        oopsies.textContent = "Correct üëçüëçüåú";
                        score.textContent = "Score: " + scoreValue;
                        overlay.style.backgroundColor = "rgba(94, 255, 0, 0.4)";
                    }
                    else {
                        scoreValue = 0;
                        score.textContent = "Score: " + scoreValue;
                        oopsies.textContent = "Oopsies! Wrong ü•∫"
                        overlay.style.backgroundColor = "rgba(153, 153, 255, 0.4)";

                    }
                    actual = getRandomLetter();
                    typeMe.textContent = actual;
                };
